version: '3.9'

services:
  db:
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DATABASE=postgres
    ports:
      - '5432:5432'
    volumes:
      - db:/var/lib/postgresql/data

  adminer:
    image: adminer
    restart: always
    ports:
      - 5433:8080

  app:
    build: .
    ports:
      - "8080:5000"
      - "8081:5001"
    environment:
      - DATABASE_URL=postgres://postgres:5432@localhost:5342/postgres?schema=public
    depends_on:
      - db
    links:
      - db

volumes:
  db:
    driver: local
